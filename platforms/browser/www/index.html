<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>PharmaGO</title>
</head>
<body>
    <div class="app initsection" style="display: block;">
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -34.397, lng: 150.644 },
                    zoom: 8,
                    disableDefaultUI: true
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhyXfKuDiBfle8lVDqTCPjzO8S8h3In3A&callback=initMap" async defer></script>

        <a id="createOrder" href="#" data-section="productssection" data-function="getProducts">
            <span class="content">
                Stwórz zamównienie
            </span>
            <div class="icon">
                <img src="img/order.png" alt="order">
            </div>
            <div class="separator">

            </div>
        </a>

        <div class="mapLinks">
            <a class="link" href="#" data-section="usersection" data-direction="bottom">
                <img src="img/cogs.png" alt="cogs">
            </a>

            <a class="link" href="#" data-function="findMe">
                <img src="img/finder.png" alt="finder">
            </a>
        </div>

    </div>
    <div class="app usersection">
        <a href="#" data-section="initsection" data-direction="top" class="close link">
            <img src="img/close.png" alt="close">
        </a>
        <div class="user">
            <div class="name">Anna Jurkiewicz</div>
            <div class="location">Gdynia, Polska</div>

            <div class="avatar">
                <img class="photo" src="img/avatar.jpg" alt="Anna Jurkiewicz">
                <img class="country" src="img/poland.png" alt="Polska">
            </div>

            <div class="nickname">@spokoanka</div>

            <div class="stats">
                <div class="stat">
                    <div class="desc">Zamówienia</div>
                    <div class="amount">42</div>
                </div>

                <div class="stat">
                    <div class="desc">Produkty</div>
                    <div class="amount">85</div>
                </div>
            </div>
        </div>

        <div class="bottomContainer">
            <div class="siusiu">
                <div class="left bg"></div>
                <div class="right bg"></div>
                <div class="left up"></div>
                <div class="left down"></div>
                <div class="right up"></div>
                <div class="right down"></div>
            </div>

            <div class="links">
                <div class="linkSpacer">

                </div>
                <a class="link" href="#">
                    <div class="linkIcon">

                    </div>
                    <div class="linkName">
                        Metoda płatności
                    </div>
                    <div class="linkArrow">
                        <img src="img/forward.png" alt="forward">
                    </div>
                    <div class="linkValue">
                        &bull;&bull;&bull;&bull; 6870
                        <img src="img/mastercard.jpg" alt="mastercard">
                    </div>
                </a>


                <div class="linkSpacer">

                </div>
                <a class="link" href="#">
                    <div class="linkIcon">

                    </div>
                    <div class="linkName">
                        Numer telefonu
                    </div>
                    <div class="linkArrow">
                        <img src="img/forward.png" alt="forward">
                    </div>
                    <div class="linkValue">
                        600 451 232
                    </div>
                </a>


                <div class="linkSpacer">

                </div>
                <a class="link" href="#">
                    <div class="linkIcon">

                    </div>
                    <div class="linkName">
                        Adres
                    </div>
                    <div class="linkArrow">
                        <img src="img/forward.png" alt="forward">
                    </div>
                    <div class="linkValue">
                        ul. 3 Maja, Gdynia
                    </div>
                </a>


                <div class="linkSpacer">

                </div>
                <a class="link" href="#">
                    <div class="linkIcon">

                    </div>
                    <div class="linkName">
                        Moje zamównienia
                    </div>
                    <div class="linkArrow">
                        <img src="img/forward.png" alt="forward">
                    </div>
                    <div class="linkValue">
                    </div>
                </a>


                <div class="linkSpacer">

                </div>
                <a class="link" href="#">
                    <div class="linkIcon">

                    </div>
                    <div class="linkName">
                        Kod promocyjny
                    </div>
                    <div class="linkArrow">
                        <img src="img/forward.png" alt="forward">
                    </div>
                    <div class="linkValue">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="app productssection">
        <a href="#" data-section="initsection" data-direction="right" class="close link">
            <img src="img/close.png" alt="close">
        </a>
        <div class="search">
            <input type="search" placeholder="Szukaj produktu...">
        </div>
        <div class="productsContainer">
            <h1>Ostatnio przeglądane</h1>
            <div id="products1" class="productsList">

            </div>
        </div>
        <div class="productsContainer">
            <h1>Nowości</h1>
            <div id="products2" class="productsList">

            </div>
        </div>
        <div class="productsContainer">
            <h1>Polecane dla Ciebie</h1>
            <div id="products3" class="productsList">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
</body>
</html>
